<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-teal-500 to-teal-600 p-4">
        <div class="max-w-screen-xl mx-auto flex items-center justify-between">
            <h1 class="text-white text-3xl font-bold">Blogging App</h1>
        </div>
    </nav>

    <!-- Registration Form Section -->
    <section class="py-16">
        <div class="max-w-screen-sm mx-auto px-6">
            <div class="bg-white p-8 shadow-lg rounded-lg border border-teal-500">
                <h2 class="text-teal-600 text-3xl font-semibold mb-8 text-center">Registration</h2>

                <form action="#" id="form">
                    <!-- Username Field -->
                    <div class="mb-6">
                        <label for="username" class="block text-teal-600 font-medium mb-2">Username</label>
                        <input type="text" id="username" name="username" required class="w-full p-4 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 transition duration-300" placeholder="Enter your username">
                    </div>

                    <!-- Email Field -->
                    <div class="mb-6">
                        <label for="email" class="block text-teal-600 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="w-full p-4 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 transition duration-300" placeholder="Enter your email">
                    </div>

                    <!-- Password Field -->
                    <div class="mb-6">
                        <label for="password" class="block text-teal-600 font-medium mb-2">Password</label>
                        <input type="password" id="password" name="password" required class="w-full p-4 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 transition duration-300" placeholder="Enter your password">
                    </div>

                    <!-- File Upload Field -->
                    <div class="mb-6">
                        <label for="file" class="block text-teal-600 font-medium mb-2">Profile Picture</label>
                        <input type="file" id="file" name="file" class="w-full p-4 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 transition duration-300">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-teal-600 text-white py-4 rounded-lg hover:bg-teal-500 transition duration-300">Submit</button>
                </form>

                <!-- Login Link -->
                <p class="mt-6 text-center text-teal-600">
                    Have an account? <a href="login.html" class="font-semibold hover:text-teal-500">Login</a>
                </p>
            </div>
        </div>
    </section>









    <script type="module" src="scripts/register.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>


</body>
</html>
