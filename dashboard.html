<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-teal-500 to-teal-600 p-4">
        <div class="max-w-screen-xl mx-auto flex items-center justify-between">
            <h1 class="text-white text-3xl font-bold">My Website</h1>
            <!-- Home button on the right side -->
            <a href="index.html" class="inline-block bg-teal-600 text-white py-2 px-6 rounded-lg hover:bg-teal-500 transition duration-300 ml-auto">Home</a>
        </div>
    </nav>

    <!-- Dashboard Main Section -->
    <section class="py-16">
        <div class="max-w-screen-xl mx-auto px-6">
            <div class="bg-white p-6 shadow-lg rounded-lg border border-teal-500 max-w-4xl mx-auto">
                <h2 class="text-teal-600 text-3xl font-semibold mb-6 text-center">Create Your Blog Post</h2>

                <form action="#" id="form"">
                    <!-- Blog Title -->
                    <div class="mb-4">
                        <label for="title" class="block text-teal-600 font-medium mb-2">Blog Title</label>
                        <input type="text" id="title" name="title" required class="w-full p-3 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 transition duration-300" placeholder="Enter blog title">
                    </div>

                    <!-- Blog Description -->
                    <div class="mb-4">
                        <label for="description" class="block text-teal-600 font-medium mb-2">Blog Description</label>
                        <textarea id="description" name="description" rows="4" required class="w-full p-3 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 transition duration-300" placeholder="Enter blog description"></textarea>
                    </div>

                    <!-- Blog Image -->
                    <div class="mb-4">
                        <label for="image" class="block text-teal-600 font-medium mb-2">Upload Blog Image</label>
                        <input type="file" id="image" name="image"  class="w-full p-3 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 transition duration-300">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-lg hover:bg-teal-500 transition duration-300">Submit Blog</button>
                </form>
            </div>

            <!-- Blog Posts Section -->
            <div id="display-container" class="container mx-auto px-4 py-8 flex flex-col gap-5">
              
        </div>
    </section>


    <script type="module" src="scripts/dashboard.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>

</body>
</html>
